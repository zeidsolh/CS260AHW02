<!DOCTYPE html>
<html>
  <head>
    <title>Task 2</title>

    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/vendor/bootstrap/css/bootstrap.css"
    />
    <script src="/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="container">
      <div class="task-header">
        <div>
          <h1>Task 2</h1>
        </div>
        <div>
          <button class="btn btn-light" id="stop-button">Stop</button>
          <a href="/" class="btn btn-light">Back</a>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="shape-container">
            <!-- Have your circles dynamically appear here! -->
            <!-- Example circle: <div class="p2-circle bg-blue"></div> -->
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      // Your solution here:

      function addBubble() {
        const colors = ["bg-purple", "bg-green", "bg-yellow", "bg-orange", "bg-blue", "bg-red"];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        const circle = document.createElement("div");
        circle.classList.add("p2-circle", randomColor);
        document.querySelector(".shape-container").appendChild(circle);
      }

      // add a bubble every 1 second
      const interval = setInterval(addBubble, 1000);

      // stop adding bubbles when the stop button is clicked
      document.getElementById("stop-button").addEventListener("click", () => {
        clearInterval(interval);
      });

      // remove bubble when clicked
      document.querySelector(".shape-container").addEventListener("click", (e) => {
        if (e.target.classList.contains("p2-circle")) {
          e.target.remove();
        }
      });
      
    </script>
  </body>
</html>
