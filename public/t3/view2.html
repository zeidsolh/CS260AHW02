<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View 2</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }
        img {
            height: 100vh;
            width: auto;
        }
    </style>
</head>
<body>
    <img src="../images/02-duo-home.png" alt="Duolingo Page 2">
    <script>
        // If you press on top half of image go to view2, if you press bottom half of image go to view3
        document.querySelector('img').addEventListener('click', (e) => {
            if (e.clientY < e.target.height / 2) {
                window.location.href = 'view3.html';
            } else {
                window.location.href = 'view5.html';
            }
        });
    </script>
</body>
</html>
